<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando mediaqueries</title>
    <style>
        main {
           
            border: solid 1px #000000;
            background-color: #adff2f;
        }

        @media screen and (orientation: portrait) {
            main {
                background-color: #ffc0cb;
            }
        }

        @media screen and (orientation: landscape) {
            main {
                background-color: #ffa500;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Probando mediaqueries</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur quae dolores atque adipisci. Consequatur sit
            vitae officia incidunt culpa necessitatibus architecto maiores iste repellat. Culpa sed mollitia quia maxime
            voluptatum?
        </p>
    </main>
</body>

</html>
